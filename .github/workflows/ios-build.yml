name: Build iOS (Unsigned)

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches: [ "main" ] # Triggers on push to main

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Set up the Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Build the iOS app bundle (.app) without signing
      # This skips the need for a Developer Account at this stage
      - name: Build iOS App
        run: |
          flutter build ios --release --no-codesign

      # Convert the .app bundle to an .ipa file
      # Apple requires the .app to be inside a folder named 'Payload'
      - name: Package IPA
        run: |
          mkdir Payload
          # Move the build artifact into the Payload folder
          mv build/ios/iphoneos/Runner.app Payload/
          # Zip it up to create the IPA
          zip -r release.ipa Payload

      # Upload the IPA so you can download it from GitHub
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-release
          path: release.ipa