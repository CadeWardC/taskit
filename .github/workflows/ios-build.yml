name: Build iOS with Widget

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Ensure Flutter generates the Xcode project and Podfile
      - name: Prepare iOS project
        run: |
          flutter precache --ios
          flutter build ios --release --no-codesign --config-only || true

      # Add the widget extension target to the existing Xcode project
      - name: Add Widget Extension to Xcode Project
        run: |
          gem install xcodeproj
          ruby ios/add_widget_target.rb

      # Build the app (this also runs pod install internally)
      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # Package for SideStore
      - name: Package IPA
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app-with-widgets.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-with-widgets
          path: app-with-widgets.ipa